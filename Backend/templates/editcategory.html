<!DOCTYPE html>
{% extends 'index.html' %}
{% block content %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Edit Category Details</h1>
<div class="card">
    <div class="card-body">
        <h4 class="card-title">Edit Category Details</h4>
        <p class="card-description"></p>
        <form class="forms-sample" method="POST" action="{% url 'updatecategory' dataid=data.id %}"
              enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-group">
                <label for="exampleInputName1">Name</label>
                <input type="text" class="form-control" id="exampleInputName1" placeholder="Name" name="name"
                       value="{{data.Name}}">
            </div>
            <div class="form-group">
                <label>File upload</label>
                <input type="file" name="image" class="file-upload-default">
                <div class="input-group col-xs-12">
                    <input type="file" class="form-control file-upload-info" placeholder=" Image" name="image">
                    <img src="{{data.Image.url}}" width="200px" height="100px">
                    <span class="input-group-append">
                            <button class="file-upload-browse  btn btn-primary" type="button">Upload</button>
                          </span>
                </div>
            </div>

            <div class="form-group">
                <label for="exampleTextarea1">Description</label>
                <textarea class="form-control" id="exampleTextarea1" rows="4" name="address"
                          value="{{data.Description}}"></textarea>
            </div>
            <button type="submit" class="btn btn-primary mr-2">UPDATE</button>
            <button class="btn btn-dark">Cancel</button>
        </form>
    </div>
</div>


</body>
</html>
{% endblock %}
