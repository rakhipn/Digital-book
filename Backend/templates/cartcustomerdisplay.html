<!DOCTYPE html>
{% extends 'index.html' %}
{% block content %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="row">


    <div class="col-lg-12 grid-margin stretch-card">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Display Cart Customer Details</h4>
                <p class="card-description"><code></code>
                </p>
                <div class="table-responsive">
                    <table class="table table-bordered">
                        <thead>
                        <tr>

                            <th>NAME</th>
                            <th>ADDRESS</th>

                            <th>PHONENO</th>
                            <th> EMAIL</th>


                        </tr>
                        </thead>
                        {% for i in data %}
                        <tbody>
                        <tr>
                            <td>{{i.Name}}</td>
                            <td>{{i.Address}},{{i.Country}},{{i.State}},{{i.PostalCode}}</td>
                            <td>{{i.PhoneNo}}</td>
                            <td>{{i.Email}}</td>


                        </tr>
                        </tbody>
                        {% endfor %}
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
{% endblock %}
