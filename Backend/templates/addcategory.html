<!DOCTYPE html>
{% extends 'index.html' %}
{% block content %}
<html lang="en">
<head>

    <meta charset="UTF-8">
    <title>Title</title>

</head>
<body>
<h1>Category Details</h1>
<div class="card">
    <div class="card-body">
        <h4 class="card-title">Add Category Details</h4>
        <p class="card-description"></p>
        <form class="forms-sample" method="POST" action="{% url 'savecategory' %}" enctype="multipart/form-data">
            {% csrf_token %}

            <div class="form-group">
                <label for="exampleInputName1">Name</label>
                <input type="text" class="form-control" id="exampleInputName1" placeholder="Name" name="name">
            </div>
            <div class="form-group">
                <label>File upload</label>
                <input type="file" name="Image" class="file-upload-default">
                <div class="input-group col-xs-12">
                    <input type="file" class="form-control file-upload-info" placeholder="Image" name="image">
                    <span class="input-group-append">
                        </span>
                </div>
            </div>


            <div class="form-group">
                <label for="exampleTextarea1">Description</label>
                <textarea class="form-control" id="exampleTextarea1" rows="4" name="description"></textarea>
            </div>

            <button type="submit" class="btn btn-primary mr-2" id="btn1">Submit</button>
            <button class="btn btn-dark" id="btn2">Cancel</button>


        </form>


</body>
</html>
{% endblock %}
